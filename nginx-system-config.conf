# Nginx конфігурація для Sloth AI
# Використовується з системним nginx коли порти 80/443 зайняті іншими проєктами
# Файл: /etc/nginx/sites-available/sloth-ai.conf

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name sloth-ai.lazysoft.pl;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sloth-ai.lazysoft.pl;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/sloth-ai.lazysoft.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sloth-ai.lazysoft.pl/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Client Max Body Size
    client_max_body_size 10M;

    # Frontend - Proxy to custom port 15173
    location / {
        proxy_pass http://localhost:15173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API - Proxy to custom port 18000
    location /api/ {
        proxy_pass http://localhost:18000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://localhost:18000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Webhooks
    location /webhooks/ {
        proxy_pass http://localhost:18000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeout for webhooks
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Health Check
    location /health/ {
        proxy_pass http://localhost:18000;
        access_log off;
    }

    # Static Files (if needed)
    location /static/ {
        alias /opt/sloth/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media Files (if needed)
    location /media/ {
        alias /opt/sloth/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
}

